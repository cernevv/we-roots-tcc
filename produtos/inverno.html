<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - We Roots</title>
    <link rel="stylesheet" href="inverno.css">
</head>
<body>

   <!-- HEADER -->
   <header>
    <nav class="navbar">
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo">
        <img src="imagens inverno/logo.png" alt="Logo">
      </div>
      <div class="nav-icons">
        <img src="imagens inverno/cart-icon.png" alt="Carrinho">
        <img src="imagens inverno/user-icon.png" alt="Usuário">
      </div>
    </nav>
  </header>

    <!-- Produtos -->
    <section class="produtos">

        <div class="title">
            <h1>PRODUTOS</h1>
            <div class="line"></div>
            <h2>INVERNO</h2>
             
        </div>
         <!-- Carrossel de benefícios -->
         <div class="beneficios-carousel">  
            <div class="carousel-container">
                <button class="carousel-button prev" onclick="moverCarousel(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>

            <div class="categoria">
            <h2>Frutas</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/carambola.png" alt="Carambola">
                    <p>Carambola</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/banana.png" alt="Banana">
                    <p>Banana</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/caju.png" alt="Caju">
                    <p>Caju</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/caqui.png" alt="Caqui">
                    <p>Caqui</p>
                </div>
            </div>
        </div>

        <div class="categoria">
            <h2>Verduras</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/alface.png" alt="Alface">
                    <p>Alface</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/couve.png" alt="Couve">
                    <p>Couve</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/espinafre.png" alt="Espinafre">
                    <p>Espinafre</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/rúcula.png" alt="Rúcula">
                    <p>Rúcula</p>
                </div>
            </div>
        </div>

        <div class="categoria">
            <h2>Legumes</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/batata-doce.png" alt="Batata-doce">
                    <p>Batata-doce</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/brócolis.png" alt="Brócolis">
                    <p>Brócolis</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/milhoverde.png" alt="Milho Verde">
                    <p>Milho Verde</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/rabanete.png" alt="Rabanete">
                    <p>Rabanete</p>
                </div>
            </div>
        </div>
    </section>

     <!-- Banner -->
     
         <img class="banner" src="imagens inverno/Grey and White Minimalist Twitter Header (4) 1.png" alt=""> 
        
    

   <!-- footer -->
 <footer>
    <div class="footer-container">
      <div class="logo-container">
          <img src="imagens inverno/logo2.png   " alt="We Roots Logo" class="logo2">
      </div>
      <div class="contact-container">
          <h2 class="h2footer">Fale Conosco!</h2>
          <div class="social-icons">
              <a href="#"><div class="icon"><img src="imagens inverno/logotwitter.png" alt="X"></div></a>
              <a href="#"><div class="icon"><img src="imagens inverno/logoinstagram.png" alt="Instagram"></div></a>
              <a href="#"><div class="icon"><img src="imagens inverno/logowhatsapp.png" alt="WhatsApp"></div></a>
              <a href="#"><div class="icon"><img src="imagens inverno/logofacebook.png" alt="Facebook"></div></a>
              <a href="#"><div class="icon"><img src="imagens inverno/mensagem.png" alt="Email"></div></a>
          </div>
          <input type="email" placeholder="Informe seu E-mail" class="email-input">
      </div>
      <nav class="footer-nav">
          <a href="#">Home</a>
          <a href="#">Produtos</a>
          <a href="#">Sobre nós</a>
      </nav>
            </div>
        </div>
    </footer>
</body>
</html>
