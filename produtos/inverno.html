<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - We Roots</title>
    <link rel="stylesheet" href="inverno.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <button class="menu-toggle">&#9776;</button>
            <div class="logo">
                <img src="imagens inverno/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"><img src="imagens inverno/cart-icon.png" alt="Carrinho"></a>
                <a href="#"><img src="imagens inverno/user-icon.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>

    <!-- Produtos -->
    <section class="produtos">
        <h1>PRODUTOS <span>INVERNO</span></h1>

        <div class="categoria">
            <h2>Frutas</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/carambola.png" alt="Carambola">
                    <p>Carambola</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/banana.png" alt="Banana">
                    <p>Banana</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/caju.png" alt="Caju">
                    <p>Caju</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/caqui.png" alt="Caqui">
                    <p>Caqui</p>
                </div>
            </div>
        </div>

        <div class="categoria">
            <h2>Verduras</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/alface.png" alt="Alface">
                    <p>Alface</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/couve.png" alt="Couve">
                    <p>Couve</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/espinafre.png" alt="Espinafre">
                    <p>Espinafre</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/rúcula.png" alt="Rúcula">
                    <p>Rúcula</p>
                </div>
            </div>
        </div>

        <div class="categoria">
            <h2>Legumes</h2>
            <div class="produtos-lista">
                <div class="produto-item">
                    <img src="imagens inverno/batata-doce.png" alt="Batata-doce">
                    <p>Batata-doce</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/brócolis.png" alt="Brócolis">
                    <p>Brócolis</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/milhoverde.png" alt="Milho Verde">
                    <p>Milho Verde</p>
                </div>
                <div class="produto-item">
                    <img src="imagens inverno/rabanete.png" alt="Rabanete">
                    <p>Rabanete</p>
                </div>
            </div>
        </div>
    </section>

     <!-- Banner -->
     <section class="banner">
        <div class="banner-text">
            <h1>PRODUTOS DISPONÍVEIS</h1>
            <p>NO INVERNO</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="imagens inverno/logo2.png" alt="WeRoots Logo">
            </div>
            <div class="contact-info">
                <h2>Fale Conosco!</h2>
                <div class="social-icons">
                    <a href="#"><img src="imagens inverno/logofacebook.png" alt="Facebook"></a>
                    <a href="#"><img src="imagens inverno/logoinstagram.png" alt="Instagram"></a>
                    <a href="#"><img src="imagens inverno/logowhatsapp.png" alt="WhatsApp"></a>
                    <a href="#"><img src="imagens inverno/mensagem.png" alt="E-mail"></a>
                </div>
                <input type="email" placeholder="Informe seu E-mail">
            </div>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Produtos</a>
                <a href="#">Sobre nós</a>
            </div>
        </div>
    </footer>
</body>
</html>
