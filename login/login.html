<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="menu-toggle">&#9776;</button>
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"><img src="imagens/cart-icon.png" alt="Carrinho"></a>
                <a href="#"><img src="imagens/user-icon.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-box">
                <form class="login-form">
                    <h2>BEM-VINDO</h2>
                    <label for="email">E-mail ou CPF</label>
                    <input type="text" id="email" name="email" placeholder="">
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="">
                    
                    <div class="extras">
                        <label class="Lembrar">
                            <input type="checkbox" name="remember"> Lembrar de mim
                        </label>
                        <p>Esqueci minha senha</p>
                    </div>
                    
                    <button type="submit" class="login-btn">ENTRAR</button>
                    <p>Não tem uma conta? Cadastre-se</p>
                </form>
            </div>
            
            <div class="social-login">
                <h2>ENTRAR COM</h2>
                <button class="social-btn google"><img src="/login/imagens/logogoogle.png" alt="">Google</button>
                <button class="social-btn twitter">Twitter</button>
                <button class="social-btn phone">Nº de telefone</button>
                <hr>
                <a href="#" class="admin-link">SOU ADMINISTRADOR</a>
            </div>
        </div>
    </main>
</body>
</html>
