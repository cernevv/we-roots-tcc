<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços e Opções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #a8b9a2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-inner {
            width: 250px;
            height: 250px;
            background-color: #738f73;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-inner img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="circle-inner">
            <img src="carambola.png" alt="Carambola">
        </div>
    </div>
</head>
<body>

    <div class="options-container">
        <!-- Opção 1 - Comprar Fruta -->
        <div class="option">
            <div class="checkbox-container">
                <input type="checkbox" checked>
            </div>
            <div class="price-info">
                <p>Preço fruta Kg:</p>
                <h2>R$ 19,68</h2>
            </div>
            <button class="action-button">COMPRAR</button>
        </div>

        <!-- Opção 2 - Adicionar Planta -->
        <div class="option">
            <div class="checkbox-container">
                <input type="checkbox">
            </div>
            <div class="price-info">
                <p>Preço planta:</p>
                <h2>R$ 69,90</h2>
            </div>
            <button class="action-button">ADICIONAR NA HORTA URBANA</button>
        </div>
    </div>

</body>
</html>
