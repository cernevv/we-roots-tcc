<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços e Opções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #a8b9a2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-inner {
            width: 250px;
            height: 250px;
            background-color: #738f73;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-inner img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="circle-inner">
            <img src="images/carambola.png" alt="Carambola">
        </div>
    </div>
</head>
<body>
</html>
