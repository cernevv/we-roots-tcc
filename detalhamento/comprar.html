<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulação de Pagamento</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        padding: 20px;
        border-radius: 10px;
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    .left-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .input-group {
        display: flex;
        margin-bottom: 15px;
    }

    .input-group input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 20px 0 0 20px;
        width: 150px;
        outline: none;
    }

    .input-group button {
        background-color: rgba(166, 181, 166, 0.756);
        color: #285041;
        font-weight: bold;
        font-size: 10px;
        padding: 12px 12px;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
    }

    .continue-button {
        background-color: rgba(166, 181, 166, 0.756);
        color: #285041;
        font-size: 10px;
        padding: 20px;
        border: none;
        border-radius: 30px;
        width: 100%;
        cursor: pointer;
        margin-top: 10px;
    }

    .right-section {
        text-align: center;
        color: #427653;
    }

    .bold{
        font-weight: bold;
    }
    .right-section p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="input-group">
            <input type="text" placeholder="Insira seu CEP">
            <button>CALCULAR</button>
        </div>
        <button class="continue-button">CONTINUAR PARA O PAGAMENTO</button>
    </div>
    <div class="right-section">
        <p class="bold">Quantidade(s): 3</p>
        <p>Valor Total: R$6,00</p>
        <p class="bold">Valor Total a se Pagar: R$7,00</p>
    </div>
</div>

</body>
</html>
