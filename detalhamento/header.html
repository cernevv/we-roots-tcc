<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header com Ícones e Linha Verde</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilo do header */
    header {
      background-color: #fff; /* Cor de fundo branca */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }

    /* Linha verde abaixo do header */
    .linha-verde {
      background-color: #355e54; /* Cor verde-escuro */
      height: 4px; /* Altura da linha */
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Estilos dos ícones */
    .icon {
      font-size: 15px;
      color: #355e54; /* Mesma cor dos ícones */
    }

    /* Ícone central (logo) */
    .logo {
      flex-grow: 1;
      text-align: center;
    }

    .logo img {
      height: 50px;
    }

    /* Centralização dos ícones laterais */
    .menu-icon, .cart-icon, .user-icon {
      cursor: pointer;
    }

    /* Flex container para o lado direito */
    .right-icons {
      display: flex;
      gap: 20px;
    }
  </style>

  <!-- Link para o CDN de ícones (font-awesome) -->
</head>
<body>
  <header>
    <!-- Ícone de menu -->
    <div class="menu-icon icon">
      <img src="images/menu.png" alt="">
    </div>
    
    <!-- Ícone de logo -->
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    
    <!-- Ícones de carrinho e usuário -->
    <div class="right-icons">
      <div class="cart-icon icon">
        <img src="images/cart-icon.png" alt="">
      </div>
      <div class="user-icon icon">
        <img src="images/user-icon.png" alt="">
      </div>
    </div>

    <!-- Linha verde abaixo do header -->
    <div class="linha-verde"></div>
  </header>
</body>
</html>
