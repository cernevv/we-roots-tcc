<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="menu-toggle">&#9776;</button>
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"><img src="imagens/cart-icon.png" alt="Carrinho"></a>
                <a href="#"><img src="imagens/user-icon.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="register-container">
            <div class="register-box">
                <form class="register-form">
                    <h2>CADASTRO</h2>
            
                    <input type="email" id="email" name="email" placeholder="E-mail">

                    
                    <input type="text" id="cpf" name="cpf" placeholder="CPF">

                    
                    <input type="text" id="phone" name="phone" placeholder="Nº de telefone">

                    
                    <input type="text" id="address" name="address" placeholder="Endereço">

                    <div class="half-width">
                        
                        <input type="text" id="cep" name="cep" placeholder="CEP">

                        
                        <input type="text" id="number" name="number" placeholder="Nº">
                    </div>

                    <div class="half-width">
                        
                        <input type="text" id="city" name="city" placeholder="Cidade">

                        
                        <input type="text" id="state" name="state" placeholder="Estado">
                    </div>

                    <input type="password" id="password" name="password" placeholder="Senha">

                    
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha">

                    <div class="extras">
                        <label>
                            <input type="checkbox" name="newsletter"> Quero receber informações em primeira mão sobre o funcionamento da WeRoots
                        </label>

                        <label>
                            <input type="checkbox" name="remember"> Lembrar de mim
                        </label>
                    </div>

                    <button type="submit" class="register-btn">ENTRAR</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="imagens/logo2.png" alt="WeRoots Logo">
                </div>
                <div class="contact-info">
                    <h2>Fale Conosco!</h2>
                    <div class="social-icons">
                        <a href="#"><img src="imagens/logofacebook.png" alt="Facebook"></a>
                        <a href="#"><img src="imagens/logoinstagram.png" alt="Instagram"></a>
                        <a href="#"><img src="imagens/logowhatsapp.png" alt="WhatsApp"></a>
                        <a href="#"><img src="imagens/mensagem.png" alt="E-mail"></a>
                    </div>
                    <input type="email" placeholder="Informe seu E-mail">
                </div>
                <div class="footer-links">
                    <a href="#">Home</a>
                    <a href="#">Produtos</a>
                    <a href="#">Sobre nós</a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
