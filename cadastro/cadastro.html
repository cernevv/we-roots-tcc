<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/cadastro/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="menu-toggle">&#9776;</button>
            <div class="logo">
                <img src="/cadastro/img/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"><img src="/cadastro/img/cart-icon.png" alt="Carrinho"></a>
                <a href="#"><img src="/cadastro/img/user-icon.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="register-container">
            <div class="register-box">
                <form class="register-form">
                    <h2>CADASTRO</h2>
            
                    <input type="email" id="email" name="email" placeholder="E-mail">

                    
                    <input type="text" id="cpf" name="cpf" placeholder="CPF">

                    
                    <input type="text" id="phone" name="phone" placeholder="Nº de telefone">

                    
                    <input type="text" id="address" name="address" placeholder="Endereço">

                    <div class="half-width">
                        
                        <input type="text" id="cep" name="cep" placeholder="CEP">

                        
                        <input type="text" id="number" name="number" placeholder="Nº">
                    </div>

                    <div class="half-width">
                        
                        <input type="text" id="city" name="city" placeholder="Cidade">

                        
                        <input type="text" id="state" name="state" placeholder="Estado">
                    </div>

                    <input type="password" id="password" name="password" placeholder="Senha">

                    
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha">

                    <div class="extras">
                        <label>
                            <input type="checkbox" name="newsletter"> Quero receber informações em primeira mão sobre o funcionamento da WeRoots
                        </label>

                        <label>
                            <input type="checkbox" name="remember"> Lembrar de mim
                        </label>
                    </div>

                    <button type="submit" class="register-btn">ENTRAR</button>
                </form>
            </div>
        </div>

        <!-- footer -->
 <footer>
    <div class="footer-container">
      <div class="logo-container">
          <img src="imagens/logo2.png" alt="We Roots Logo" class="logo2">
      </div>
      <div class="contact-container">
          <h2>Fale Conosco!</h2>
          <div class="social-icons">
              <a href="#"><div class="icon"><img src="imagens/twitter.png" alt="X"></div></a>
              <a href="#"><div class="icon"><img src="imagens/insta.png" alt="Instagram"></div></a>
              <a href="#"><div class="icon"><img src="imagens/whats.png" alt="WhatsApp"></div></a>
              <a href="#"><div class="icon"><img src="imagens/face.png" alt="Facebook"></div></a>
              <a href="#"><div class="icon"><img src="imagens/email.png" alt="Email"></div></a>
          </div>
          <input type="email" placeholder="Informe seu E-mail" class="email-input">
      </div>
      <nav class="footer-nav">
          <a href="#">Home</a>
          <a href="#">Produtos</a>
          <a href="#">Sobre nós</a>
      </nav>
  </div>
  </footer>
    </main>
</body>
</html>
