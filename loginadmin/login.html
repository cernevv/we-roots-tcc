<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="menu-toggle">&#9776;</button>
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo">
            </div>
            <div class="icons">
                <a href="#"><img src="imagens/cart-icon.png" alt="Carrinho"></a>
                <a href="#"><img src="imagens/user-icon.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <form class="login-form">
                    <h2>BEM-VINDO, ADMINISTRADOR</h2>
                    <label for="email">*E-mail ou CPF</label>
                    <input type="email" id="email" name="email" placeholder="E-mail ou CPF">

                    <label for="password">*Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">

                    <label for="security-code">*Código de segurança</label>
                    <input type="password" id="security-code" name="security-code" placeholder="Código de segurança">
                    
                    <button type="submit" class="login-btn">ENTRAR</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
