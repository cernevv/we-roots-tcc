<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 700px;
        }

        h1 {
            color: #3a5f3a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #3a5f3a;
        }

        .product img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d2e3d2;
            padding: 10px;
        }

        .product h2 {
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .product p {
            font-size: 14px;
            margin: 0;
        }

        .quantity-selector {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CARRINHO</h1>
    <div class="grid">
        <!-- Produto 1 -->
        <div class="product">
            <img src="image/carambola.png" alt="Carambola">
            <h2>CARAMBOLA</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        
        <!-- Produto 2 -->
        <div class="product">
            <img src="image/banana.png" alt="Banana">
            <h2>BANANA</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Produto 3 -->
        <div class="product">
            <img src="image/caju.png" alt="Caju">
            <h2>CAJU</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Produto 4 -->
        <div class="product">
            <img src="image/espinafre.png" alt="Espinafre">
            <h2>ESPINAFRE</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Produto 5 -->
        <div class="product">
            <img src="image/mamao.png" alt="Mamão">
            <h2>MAMÃO</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Produto 6 -->
        <div class="product">
            <img src="image/cenoura.png" alt="Cenoura">
            <h2>CENOURA</h2>
            <p>R$2,00</p>
            <p>Valor por kg: R$2,00</p>
            <select class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
