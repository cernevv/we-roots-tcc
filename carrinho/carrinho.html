<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/logo pequeno.png" type="image/x-icon">
    <title>Carrinho WeRoots</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="logo">
            <img src="image/logo.png" alt="Logo">
          </div>
          <div class="nav-icons">
            <img src="image/cart-icon.png" alt="Carrinho">
            <img src="image/user-icon.png" alt="Usuário">
          </div>
        </nav>
      </header>
      
    
    <main>
        <h1>CARRINHO</h1>
        <div class="products">
            <div class="product">
                <img src="image/carambola.png" alt="Carambola">
                
                
            </div>
            <div class="product">
                <img src="image/banana.png" alt="Banana">
             
            </div>
            <div class="product">
                <img src="image/caju.png" alt="Caju">
                
            </div>
            <div class="product">
                <img src="image/espinafre.png" alt="Espinafre">
                
            </div>
            <div class="product">
                <img src="image/mamao.png" alt="Mamão">
                
            </div>
            <div class="product">
                <img src="image/cenoura.png" alt="Cenoura">
                
            </div>
        </div>

        <div class="summary">
            <div class="container">
                <div class="cep-container">
                    <input type="text" placeholder="INSIRA SEU CEP" class="cep-input">
                    <button class="cep-button">CALCULAR</button>
                </div>
                <button class="pay-button">CONTINUAR PARA PAGAMENTO</button>
            </div>
            <div class="summary-text">
                <p>Quantidade(s): 3</p>
                <p>Valor Total: R$6,00</p>
                <strong><p>Valor Total a se Pagar: R$7,00</p></strong>
            </div>
        </div>

        <div class="payment-methods">
            <h2>Formas de Pagamento</h2>
            <div class="payment-options">
                <div class="credit-card">
                    <h3>Cartão de Crédito</h3>
                    <img src="image/visa.png" alt="Visa">
                    <img src="image/mastercard.png" alt="Mastercard">
                    <img src="image/hipercard.png" alt="Hipercard">
                </div>
                <div class="debit-card">
                    <h3>Cartão de Débito</h3>
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="hipercard.png" alt="Hipercard">
                    <img src="pix.png" alt="Pix">
                </div>
            </div>
        </div>
    </main>
    <div class="footer-container">
        <div class="logo-container">
            <img src="image/logo2.png" alt="We Roots Logo" class="logo2">
        </div>
        <div class="contact-container">
            <h2>Fale Conosco!</h2>
            <div class="social-icons">
                <a href="#"><div class="icon"><img src="image/twitter.png" alt="X"></div></a>
                <a href="#"><div class="icon"><img src="image/insta.png" alt="Instagram"></div></a>
                <a href="#"><div class="icon"><img src="image/whats.png" alt="WhatsApp"></div></a>
                <a href="#"><div class="icon"><img src="image/face.png" alt="Facebook"></div></a>
                <a href="#"><div class="icon"><img src="image/email.png" alt="Email"></div></a>
            </div>
            <input type="email" placeholder="Informe seu E-mail" class="email-input">
        </div>
        <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre nós</a>
        </nav>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
